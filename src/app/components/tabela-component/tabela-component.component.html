<p>tabela-component works!</p>
<table>
    <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Idade</th>
    </tr>
    <tr *ngFor="let item of dados">
        <td>{{item.id}}</td>
        <td>{{item.nome}}</td>
        <td>{{item.sobrenome}}</td>
        <td>{{item.idade}}</td>
    </tr>
</table>
